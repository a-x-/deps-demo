<!DOCTYPE html>
<html>

<head>
    <title>Deps demo</title>
    <meta keywords="deps.js demo online playground repl">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#00ffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#00ffff">
    <style>
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        margin: 0 calc(10px + 1vw);

        font-family: 'Helvetica neue';
    }

    body > * {
        margin-top: calc(10px + 1vh);
    }

    main {
        display: flex;
    }

    textarea {
        flex-basis: 50%;
        height: 50vh;
        padding: 1em;

        letter-spacing: .1em;
        font-family: Consolas, Monaco, 'Source Code Pro', 'Roboto Mono', 'Droid Sans Mono', 'Courier New', Courier, monospace;
        font-size: 18px;
    }

    textarea + textarea {
        border-left: 0;
    }

    textarea:focus {
        outline: none;
        box-shadow: 0 0 30px rgba(255, 165, 0, 0.2);
    }

    .status {
        font-weight: bold;
    }

    .status._ok {
        box-shadow: inset 0 0 2px green;
        padding: 0.5em;
        color: green;
        background: rgba(173, 255, 47, 0.01);
    }

    .status._error {
        box-shadow: inset 0 0 2px orangered;
        padding: 0.5em;
        color: orangered;
        background: rgba(255, 173, 47, 0.01);
    }

    .over-link { position: absolute; }

    ._hidden {display: none;}

    .examples {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        padding: calc(10px + 1vw);
    }
    ._inactive {
        filter: blur(3px);
    }
    .link_pseudo { text-decoration: none; }
    </style>
</head>

<body>
    <div class="main">
        <a href="/examples" class="over-link examples-link">Примеры</a>
        <h1>Deps.js playground</h1>
    </div>
    <main class="main">
        <textarea id="input" autofocus spellcheck="false"></textarea>
        <textarea id="output" readonly></textarea>
    </main>
    <div class="status main">ready</div>
    <section class="examples _hidden">
        <h1><a href="/" class="link_pseudo close-examples-link">❌</a> Примеры</h1>
        <ul>
            <li><a href="/example" data-content="{block: 'block'}">block</a></li>
            <li><a href="/example" data-content="{block: 'block', elem: ['el1', 'el2']}">elem</a></li>
            <li><a href="/example" data-content="{block: 'block', elems: ['el1', 'el2']}">elems</a></li>
            <li><a href="/example" data-content="{block: 'block', mods: {mod1: 'val1', mod2: 'val2'}}">mods</a></li>
            <li><a href="/example" data-content="{block: 'block', tech: 'js'}">tech</a></li>
        </ul>
    </section>
</body>

</html>
<script src="bundle.js"></script>
