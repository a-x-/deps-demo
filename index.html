<!DOCTYPE html>
<html>

<head>
    <title>deps demo</title>
    <style>
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        margin: 0 calc(10px + 1vw);
    }

    body > * {
        margin-top: calc(10px + 1vh);
    }

    main {
        display: flex;
    }

    textarea {
        flex-basis: 50%;
        height: 50vh;
        font-family: 'helvetica neue';
        font-size: 18px;
        padding: 1em;
        letter-spacing: .1em;
    }

    textarea + textarea {
        border-left: 0;
    }

    textarea:focus {
        outline: none;
        box-shadow: 0 0 30px rgba(255, 165, 0, 0.2);
    }

    .status {
        font-weight: bold;
    }

    .status._ok {
        box-shadow: inset 0 0 2px green;
        padding: 0.5em;
        color: green;
        background: rgba(173, 255, 47, 0.01);
    }

    .status._error {
        box-shadow: inset 0 0 2px orangered;
        padding: 0.5em;
        color: orangered;
        background: rgba(255, 173, 47, 0.01);
    }
    </style>
</head>

<body>
    <main>
        <textarea id="input" autofocus></textarea>
        <textarea id="output" readonly></textarea>
    </main>
    <div class="status">ready</div>
</body>

</html>
<script src="bundle.js"></script>
